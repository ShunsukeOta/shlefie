<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>オフライン</title>
    <style>
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        background: #f9f9f9;
        color: #222;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      .card {
        border: 1px solid #e6e6e6;
        background: white;
        padding: 16px;
        border-radius: 12px;
        width: min(90vw, 360px);
        text-align: center;
      }
      .title {
        font-weight: 600;
        margin-bottom: 6px;
      }
      .desc {
        font-size: 12px;
        color: #6b6b6b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">オフラインです</div>
      <div class="desc">通信状況を確認して再度お試しください。</div>
    </div>
  </body>
</html>
